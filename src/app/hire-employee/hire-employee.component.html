<main class="px-1 px-sm-5  pb-2 pt-4">
  <!-- top section wrapper  -->
  <div class="d-flex justify-content-between  flex-column flex-sm-row align-items-center">
    <div class="heading_text_wrapper">
      <h2><span class="text-info">Top</span> Profiles</h2>
    </div>
    <!-- search bar div  -->
    <div class="d-flex  justify-content-sm-center justify-content-between align-items-center">

      <div class="me-3">
        <form action="">
          <div class="search_wrapper border border-primary d-flex align-items-center bg-primary rounded">
            <input type="search" class="form-control border border-primary rounded" name="" id=""
              placeholder="Search People" (keyup)="onSearchEmployee($event)">
            <!-- <a href="javascript:void(0)" class="d-flex align-items-center h-100"><span
              class="icon-magnifier text-light px-2"></span></a> -->
          </div>
        </form>
      </div>
      <div>
        <span class="me-2">sort:</span>
        <select name="" id="" class="ms-2">
          <option value="">Hello</option>
          <option value=""></option>
          <option value=""></option>
        </select>
      </div>
    </div>
  </div>
  <!-- card container  -->
  <section class="mt-4">
    <div class="row ge-1 gs-1 gt-1 gy-2">

      <div class="col-12 col-xxl-3 col-xl-4 col-lg-6" *ngFor="let data of data | filter:filter">
        <div class="card_wrapper text-light c-pointer p-3 rounded">
          <!-- cards top section  -->
          <div class="d-flex align-items-center ">
            <div class="profile_icon_wrapper">
              <img src='{{data.profile}}' alt="">
            </div>
            <div class="ms-2">
              <span>{{data.fullName}}</span>
            </div>
          </div>
          <!-- description about person  -->
          <div class="mt-4">
            <h4 class="fs-4">{{data.description | truncate:[20,'...'] }}</h4>
          </div>
          <!-- Designation -->
          <div>
            <span>{{data.designation}}</span>
          </div>
          <!-- skill  -->
          <div class="mt-2">
            <span class="">Skills:</span><span class="ms-1">{{data.skills}}</span>
          </div>
          <!-- Message -->
          <div class="mt-4">
            <button class="w-100 border border-primary rounded p-2">Message</button>
          </div>
        </div>
      </div>

    </div>
  </section>
</main>
